<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>TO_DO_LIST || Mary's project</title>
    <meta name="description" content="side project">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

<body>

        <header>

            <!-- list area -->

                        <span>Finish the side project </span>
                        <button class="trash-btn"><img src="imgs/trash.svg" alt=""></button>

            </ul>
        </section>

        <!-- plus button area -->
        <footer>
            <div class="type-area"><input type="text" id="type-area" placeholder="Type what you need to do"></div>

                <i class="xi-plus-thin plus-icon"></i>
