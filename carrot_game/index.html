<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrot Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <section class="game"> 
    <header class="game___header">
      <button class="game__button">
        <i class="fas fa-play"></i>
      </button>
      <span class="game__timer">0:0</span>
      <span class="game__score">9</span>
    </header> <!-- game header -->
    <section class="game__field"></section>
  </section> <!-- game end -->
  <section class="pop-up pop-up--hide">
    <button class="pop-up__refresh"><i class="fas fa-redo"></i></button>
    <span class="pop-up__message">😉 Try again ❓</span>
  </section>
</body>
</html>
